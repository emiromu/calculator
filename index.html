<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <div class="main">
        <div class="case">
            <div class="screen" id="screen">

            </div>
            <div id="padmaster" class="padmaster">
                <div id="digipad" class="pad">
                    <button type="button" id="btn7" class="digibtn">7</button>
                    <button type="button" id="btn8" class="digibtn">8</button>
                    <button type="button" id="btn9" class="digibtn">9</button>
                    <button type="button" id="btn4" class="digibtn">4</button>
                    <button type="button" id="btn5" class="digibtn">5</button>
                    <button type="button" id="btn6" class="digibtn">6</button>
                    <button type="button" id="btn1" class="digibtn">1</button>
                    <button type="button" id="btn2" class="digibtn">2</button>
                    <button type="button" id="btn3" class="digibtn">3</button>
                    <button type="button" id="btnpoint" class="digibtn">.</button>
                    <button type="button" id="btn0" class="digibtn">0</button>
                    <button type="button" id="btnclear" class="digibtn">CLR</button>
                </div>
                <div id="operpad" class="pad">
                    <button type="button" id="btnadd" class="operbtn">+</button>
                    <button type="button" id="btnsub" class="operbtn">-</button>
                    <button type="button" id="btnmul" class="operbtn">*</button>
                    <button type="button" id="btndiv" class="operbtn">/</button>
                    <button type="button" id="btneq" class="operbtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="engine.js"></script>
</html>
